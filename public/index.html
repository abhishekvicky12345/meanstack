<!DOCTYPE>
<html ng-app>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

<link rel="stylesheet" href="frontpage2-master/css/stle.css" type="text/css">

<!-- Optional theme -->

	<title>
		Quiz Application
	</title>
	</head>
<body>
	<div class ="container"ng-controller="Appctrl">
		<form id="registration">
		<h1>
	Login for quiz
</h1>
		<table class="table">
			<thead>
				<th>
					Name
				</th>
				<th>
					Email
				</th>
				<th>
					Number
				</th>
				<th>
					Branch 
				</th>
				<th>
					Action
				</th>
				<th>&nbsp;</th>
			</thead>
			<tbody>
				<tr>
					<td><input class= "form-control" ng-model="contact.name"></td>
					<td><input class= "form-control" ng-model="contact.Email"></td>
					<td><input class= "form-control" ng-model="contact.number"></td>
					<td><input class= "form-control" ng-model="contact.Branch"></td>
					<td><button class ="btn btn-primary" ng-click="addpersonalinformation()">Add Personal Information</button></td>
					
					

				</tr>
				<tr ng-repeat = "contact in contactlist">
					<td>{{contact.name}}</td>
					<td>{{contact.email}}</td>
					<td>{{contact.number}}</td>
					<td>{{contact.Branch}}</td>
</tr>
<input class="MyButton" type="button" value="register" id="butt" onclick="window.location.href='123-master/index.html'" />
			</tbody>
	
		</table>
	

</div>

<script src=https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js></script>
<script src="controllers/controller.js"></script>
	</body>
</html>
